<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>GMF Biggest Loser 2025 - Rank Badges Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
/* ===========================
   GMF BIGGEST LOSER 2025 THEME
   =========================== */

:root{
  --bg-0:#0d6efd;        /* base blue */
  --bg-1:#0b59cf;        /* darker blue */
  --bg-2:#083e92;        /* deepest blue */
  --accent:#FFC82C;      /* "belt" yellow */
  --accent-2:#FFE58A;    /* light yellow */
  --ink:#0B1221;         /* dark text */
  --ink-soft:#475569;    /* secondary text */
  --card:#FFFFFF;        /* card bg */
  --shadow:0 8px 24px rgba(3,15,50,.18);
  --radius:22px;
}

/* ---------- PAGE + SUNBURST ---------- */
html, body {height: 100%; min-height:100%;}
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji", sans-serif;
  color: var(--ink);
  background:
    radial-gradient(ellipse at center, rgba(255,255,255,.08) 0%, rgba(255,255,255,0) 60%),
    repeating-conic-gradient(from 0deg, rgba(255,255,255,.06) 0 8deg, rgba(255,255,255,0) 8deg 16deg),
    radial-gradient(circle at 50% -10%, var(--bg-0), var(--bg-1) 45%, var(--bg-2) 85%);
  background-attachment: fixed;
  overflow-x:hidden;
}
body:before{
  content:"";
  position: fixed; inset:-10%;
  background: repeating-conic-gradient(from 0deg, rgba(255,255,255,.07) 0 10deg, rgba(255,255,255,0) 10deg 20deg);
  mix-blend-mode: overlay; pointer-events:none;
  animation: rays 60s linear infinite;
  transform-origin: 50% 50%;
}
@keyframes rays { to { transform: rotate(360deg);} }

/* ---------- FULL SCREEN PANELS ---------- */
.hero{
  min-height: 15vh;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
  margin: 0; padding: 0.7rem; color:#fff; text-align:center;
}
.title{
  font-family: "Bebas Neue", system-ui, sans-serif;
  font-size: clamp(72px, 11vw, 162px);
  line-height: .9; margin: 9px 0 5px;
  text-shadow: 0 6px 0 rgba(0,0,0,.18), 0 18px 40px rgba(0,0,0,.35);
  letter-spacing: .02em;
  animation: titlePulse 6s ease-in-out infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 13px;
}
@keyframes titlePulse{
  0%,100% { filter: drop-shadow(0 12px 24px rgba(255,255,255,.15)); }
  50%     { filter: drop-shadow(0 20px 32px rgba(255,255,255,.25)); }
}
.belt{
  position: relative; display:inline-block; margin-top: 14px;
  background:
    repeating-linear-gradient(90deg,
      #000 0px, #000 2px,
      transparent 2px, transparent 8px,
      #000 8px, #000 10px,
      transparent 10px, transparent 18px,
      #666 18px, #666 19px,
      transparent 19px, transparent 20px
    ),
    linear-gradient(#FFE66D, #FFC82C);
  height: clamp(22px, 3.6vw, 45px);
  width: clamp(288px, 58vw, 900px);
  border-radius: 2px;
  box-shadow:
    0 3px 8px rgba(0,0,0,.25),
    inset 0 1px 0 rgba(255,255,255,.5),
    inset 0 -1px 0 rgba(0,0,0,.3);
  transform: rotate(-1.2deg);
  transition: transform .3s ease;
  border: 1px solid #D4A017;
  position: relative;
}
.belt:after{
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 30px;
  height: 80%;
  background: linear-gradient(to right, rgba(0,0,0,0.3), transparent, rgba(0,0,0,0.3));
  border-radius: 2px;
}
.belt:hover{ transform: rotate(0deg) scale(1.05) translateY(-2px); }

/* Leaderboard fills remaining viewport */
.leaderboard{
  min-height: 75vh;
  max-width: 1710px;
  margin: 0 auto 36px;
  padding: 1.8vw;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(468px, 1fr));
  gap: 32px;
  align-content: start;
}

/* Responsive breakpoints */
@media (max-width: 1400px) {
  .leaderboard {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(3, auto);
  }
}

@media (max-width: 900px) {
  .leaderboard {
    grid-template-columns: 1fr;
    grid-template-rows: repeat(6, auto);
  }
}

/* ---------- CARD BASE ---------- */
.card{
  display: grid; grid-template-columns: 216px 1fr; gap: 29px;
  background: var(--card); border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 29px; align-items: center;
  transition: transform .2s ease, box-shadow .2s ease;
  position: relative; min-height: 297px;
  font-size: 1.26rem;
}
.card:hover{ transform: translateY(-6px); box-shadow: 0 20px 50px rgba(3,15,50,.28); }

.avatar{
  position: relative; width: 216px; height: 259px; border-radius: 22px; overflow:hidden;
  background:#e5e7eb; object-fit: cover;
  box-shadow: 0 7px 22px rgba(0,0,0,.1);
  loading: lazy;
}
.cheerer-badge{
  position:absolute; right:-8px; top:-8px; width:28px; height:28px;
  border-radius:999px; background: #ff4757; color:#fff; font-weight:700;
  display:grid; place-items:center; box-shadow: 0 6px 14px rgba(0,0,0,.22);
  animation: pop .35s ease both;
}
@keyframes pop{ 0%{ transform: scale(.6); opacity:0;} 100%{ transform: scale(1); opacity:1;} }

.card h3{
  font-weight: 800; font-size: clamp(2.2rem, 2.6vw, 3rem); margin: 0 0 6px; color: var(--ink);
  font-family: "Bebas Neue", system-ui, sans-serif;
  letter-spacing: .01em;
}
.meta{ color: var(--ink-soft); font-size:clamp(1.15rem, 1.6vw, 1.4rem); line-height:1.4; }
.meta strong{ color: var(--ink); }

/* ---------- RANK BADGE BASE ---------- */
.rank-badge{
  position:absolute; left: -12px; top: -12px;
  padding: 12px 20px; border-radius: 16px;
  font-weight: 800; color:#1f2937; background:#fff;
  box-shadow: 0 12px 26px rgba(0,0,0,.25); border: 2px solid rgba(0,0,0,.06);
  display:flex; align-items:center; gap:10px; font-size: 1.4rem;
}
.rank-badge .emoji{ font-size: 36px; line-height:1; }

/* tiny sparkle on hover */
.rank-badge:hover:after{
  content:"âœ¦"; margin-left:6px; animation: sparkle 1.1s linear infinite;
}
@keyframes sparkle{
  0%{ opacity:0; transform: translateY(0) scale(0.7);}
  50%{ opacity:1; transform: translateY(-4px) scale(1);}
  100%{ opacity:0; transform: translateY(-8px) scale(0.7);}
}

/* ---------- WEIGHT REVEAL ---------- */
.weight{
  font-feature-settings: "tnum" 1, "ss01" 1;
  font-variant-numeric: tabular-nums;
  font-weight: 800; font-size: clamp(1.6rem, 2.2vw, 2.4rem);
}
.weight.is-hidden{
  filter: blur(12px); pointer-events:none; user-select:none;
  position:relative; opacity: 0.7;
  background: rgba(255,255,255,0.8);
  border-radius: 6px;
  padding: 2px 4px;
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
}
@keyframes shimmer{ 0%{ transform: translateX(-120%);} 100%{ transform: translateX(120%);} }
.reveal-btn{
  display:inline-flex; align-items:center; gap:10px;
  font-weight:700; border:0; border-radius: 999px;
  background: var(--accent); color:#3a2a00;
  padding: 16px 24px; cursor:pointer;
  box-shadow: 0 12px 24px rgba(0,0,0,.2), inset 0 -6px 0 rgba(0,0,0,.15);
  transition: transform .15s ease;
  font-size: 1.1rem;
}
.reveal-btn:hover{ transform: translateY(-2px); }
.reveal-pop{ animation: revealPop .32s cubic-bezier(.2, .9, .2, 1.1) both; }
@keyframes revealPop{ 0%{ transform: scale(.9); } 100%{ transform: scale(1);} }

/* ---------- CONFETTI (toggle .celebrate) ---------- */
.celebrate{ position: relative; }
.celebrate:after, .celebrate:before{
  content:"ðŸŽ‰"; position:absolute; font-size: 28px; opacity: .0;
  animation: confetti 1.4s ease-out 3;
}
.celebrate:after{ right: -8px; top: -8px;}
.celebrate:before{ left: -8px; bottom: -8px;}
@keyframes confetti{
  0%{ opacity:0; transform: translateY(-8px) rotate(-8deg); }
  15%{ opacity:1; }
  100%{ opacity:0; transform: translateY(24px) rotate(18deg); }
}

/* ---------- RANK-SPECIFIC SKINS (1â€“6) ---------- */
@keyframes gentleGlow {
  0%,100% { box-shadow: 0 20px 50px rgba(3,15,50,.28), 0 0 0 1px transparent; }
  50% { box-shadow: 0 25px 60px rgba(3,15,50,.35), 0 0 20px rgba(255,255,255,.1); }
}

/* 1 â€” GOLD CHAMP */
.card.rank-1{
  position:relative;
  border: 2px solid #FFD700;
  animation: gentleGlow 3s ease-in-out infinite;
}
.card.rank-1:after{
  content:"ðŸ‘‘"; position:absolute; right:20px; top:12px;
  font-size: 24px; filter: drop-shadow(0 4px 8px rgba(0,0,0,.2));
  animation: pop .6s ease both;
}
.rank-badge.rank-1{
  background: linear-gradient(135deg,#FFE58A,#FFC82C);
  box-shadow: 0 12px 24px rgba(255, 168, 0, .4);
}

/* 2 â€” SILVER ELITE */
.card.rank-2{
  border: 2px solid #C0C0C0;
  box-shadow: 0 20px 50px rgba(70,90,120,.3), 0 0 15px rgba(192,192,192,.2);
}
.rank-badge.rank-2{
  background: linear-gradient(135deg,#F2F6FB,#C9D6E8);
  box-shadow: 0 12px 24px rgba(192,192,192,.3);
}

/* 3 â€” BRONZE PRO */
.card.rank-3{
  position:relative;
  border: 2px solid #CD7F32;
  box-shadow: 0 20px 50px rgba(160,90,30,.32);
}
.card.rank-3:after{
  content:"ðŸ”¥"; position:absolute; right:20px; top:12px;
  font-size: 20px; filter: drop-shadow(0 3px 6px rgba(0,0,0,.2));
}
.rank-badge.rank-3{
  background: linear-gradient(135deg,#FFD4A8,#FFB37D);
  box-shadow: 0 12px 24px rgba(205,127,50,.3);
}

/* 4 â€” ROYAL INDIGO */
.card.rank-4{ position:relative; }
.card.rank-4:before{
  content:""; position:absolute; left:0; right:0; top:0; height:6px;
  background: linear-gradient(90deg,#4F46E5,#7C3AED);
  border-top-left-radius: var(--radius); border-top-right-radius: var(--radius);
}
.rank-badge.rank-4{
  background: linear-gradient(135deg,#E0E7FF,#C7D2FE);
  box-shadow: 0 12px 24px rgba(79,70,229,.25);
}

/* 5 â€” TEAL STRIPE */
.card.rank-5{ position:relative; }
.card.rank-5:before{
  content:""; position:absolute; left:0; top:16px; bottom:16px; width:8px;
  background: linear-gradient(180deg,#14B8A6,#2DD4BF);
  border-top-right-radius: 4px; border-bottom-right-radius: 4px;
}
.rank-badge.rank-5{
  background: linear-gradient(135deg,#CCFBF1,#A7F3D0);
  box-shadow: 0 12px 24px rgba(20,184,166,.25);
}

/* 6 â€” SLATE EDGE */
.card.rank-6{ position:relative; }
.card.rank-6:after{
  content:""; pointer-events:none; position:absolute; inset:12px;
  border: 1px dashed rgba(30,41,59,.25); border-radius: calc(var(--radius) - 16px);
}
.rank-badge.rank-6{
  background: linear-gradient(135deg,#F1F5F9,#E2E8F0);
  box-shadow: 0 12px 24px rgba(30,41,59,.15);
}

/* Fallback for 7+ keep .rank-n or omit */
.rank-badge.rank-n{ background:#f1f5f9; }

/* ---------- UTILS ---------- */
.muted{ color: var(--ink-soft); }
.hide{ display:none !important; }
.center{ display:grid; place-items:center; }

/* ===========================
   REVEAL SLIDESHOW STYLES
   =========================== */

.reveal-container {
  max-width: 100%;
  margin: 0 auto;
  padding: 20px 20px 100px 20px;
  min-height: 88vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  position: relative;
}

/* Rank Announcement Inline (inside card) */
.rank-announcement-inline {
  text-align: center;
  margin-bottom: 20px;
  padding-bottom: 20px;
  border-bottom: 3px solid #e5e7eb;
  opacity: 0;
  transform: translateY(-20px);
  transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.rank-announcement-inline.show {
  opacity: 1;
  transform: translateY(0);
}

.rank-announcement-inline.top-three {
  animation: pulseGlowInline 2s ease-in-out infinite;
}

@keyframes pulseGlowInline {
  0%, 100% {
    filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
  }
  50% {
    filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
  }
}

.rank-number-inline {
  font-family: "Bebas Neue", sans-serif;
  font-weight: 800;
  text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  line-height: 1;
  margin-bottom: 8px;
}

.rank-label-inline {
  font-family: "Bebas Neue", sans-serif;
  color: var(--ink);
  font-weight: 700;
  letter-spacing: 0.05em;
}

/* Main Reveal Card - Horizontal Scorecard */
.reveal-card {
  background: white;
  border-radius: 30px;
  padding: 40px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  opacity: 0;
  transform: translateY(50px) scale(0.9);
  transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
  position: relative;
  max-width: 85%;
  width: 100%;
  display: flex;
  gap: 50px;
  align-items: center;
  min-height: 70vh;
  max-height: 75vh;
}

.reveal-card.show {
  opacity: 1;
  transform: translateY(0) scale(1);
}

.reveal-card.top-three-card {
  animation: cardShine 3s ease-in-out infinite;
}

@keyframes cardShine {
  0%, 100% {
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  }
  50% {
    box-shadow: 0 25px 70px rgba(255, 215, 0, 0.4), 0 0 50px rgba(255, 215, 0, 0.2);
  }
}

.reveal-card.rank-1 {
  border: 4px solid #FFD700;
  background: linear-gradient(135deg, #ffffff 0%, #fffdf7 100%);
}

.reveal-card.rank-2 {
  border: 4px solid #C0C0C0;
  background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
}

.reveal-card.rank-3 {
  border: 4px solid #CD7F32;
  background: linear-gradient(135deg, #ffffff 0%, #fff8f0 100%);
}

/* Scorecard Left Side - Photos */
.scorecard-left {
  flex: 0 0 40%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.photo-comparison {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
}

.photo-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  opacity: 0;
  animation: fadeInLeft 0.8s ease forwards;
}

.photo-item:first-child {
  animation-delay: 0.2s;
}

.photo-item:last-child {
  animation-delay: 0.4s;
}

@keyframes fadeInLeft {
  from {
    opacity: 0;
    transform: translateX(-30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.photo-label-small {
  font-family: "Bebas Neue", sans-serif;
  font-size: 24px;
  font-weight: 700;
  color: var(--ink-soft);
  letter-spacing: 0.1em;
}

.scorecard-photo {
  width: 280px;
  height: 240px;
  object-fit: cover;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.weight-label-small {
  font-size: 22px;
  font-weight: 700;
  color: var(--ink);
  font-family: "Inter", sans-serif;
}

.arrow-vertical {
  font-size: 50px;
  color: var(--accent);
  font-weight: 800;
  animation: arrowBounce 1.5s ease-in-out infinite;
}

@keyframes arrowBounce {
  0%, 100% {
    transform: translateY(0);
    opacity: 0.6;
  }
  50% {
    transform: translateY(10px);
    opacity: 1;
  }
}

/* Scorecard Right Side - Info */
.scorecard-right {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 25px;
  opacity: 0;
  animation: fadeInRight 0.8s ease forwards;
  animation-delay: 0.6s;
}

@keyframes fadeInRight {
  from {
    opacity: 0;
    transform: translateX(30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Rank Badge Scorecard */
.rank-badge-scorecard {
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 20px 30px;
  background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
  border-radius: 20px;
  border: 3px solid #dee2e6;
}

.rank-badge-scorecard.rank-1 {
  background: linear-gradient(135deg, #FFE58A 0%, #FFC82C 100%);
  border-color: #FFD700;
  box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
}

.rank-badge-scorecard.rank-2 {
  background: linear-gradient(135deg, #F2F6FB 0%, #C9D6E8 100%);
  border-color: #C0C0C0;
  box-shadow: 0 8px 20px rgba(192, 192, 192, 0.3);
}

.rank-badge-scorecard.rank-3 {
  background: linear-gradient(135deg, #FFD4A8 0%, #FFB37D 100%);
  border-color: #CD7F32;
  box-shadow: 0 8px 20px rgba(205, 127, 50, 0.3);
}

.rank-emoji-large {
  font-size: 70px;
  line-height: 1;
}

.rank-text-scorecard {
  font-family: "Bebas Neue", sans-serif;
  font-size: 48px;
  font-weight: 800;
  color: var(--ink);
  letter-spacing: 0.02em;
  line-height: 1;
}

/* Name */
.competitor-name-scorecard {
  font-family: "Bebas Neue", sans-serif;
  font-size: clamp(70px, 9vw, 110px);
  color: var(--ink);
  margin: 0;
  letter-spacing: 0.02em;
  line-height: 1;
}

/* Team */
.team-name-scorecard {
  font-family: "Kanit", sans-serif;
  font-size: 36px;
  color: var(--ink-soft);
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 15px;
}

.team-emoji {
  font-size: 42px;
}

/* Stats Scorecard */
.stats-scorecard {
  display: flex;
  gap: 30px;
  align-items: center;
  margin-top: 10px;
}

.stat-item-scorecard {
  flex: 1;
  text-align: center;
}

.stat-label-scorecard {
  font-family: "Inter", sans-serif;
  font-size: 18px;
  color: var(--ink-soft);
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  font-weight: 600;
}

.stat-value-scorecard {
  font-family: "Bebas Neue", sans-serif;
  font-size: 72px;
  font-weight: 800;
  line-height: 1;
}

.stat-divider-scorecard {
  width: 2px;
  height: 80px;
  background: #dee2e6;
}

.wa-badge-scorecard {
  margin-top: 10px;
  padding: 12px 20px;
  background: #fdf2e9;
  border-radius: 10px;
  border: 2px solid #f5b041;
  color: #d35400;
  font-weight: 600;
  display: inline-block;
  font-size: 16px;
}

/* Top 3 Decorations */
.crown-decoration {
  position: absolute;
  top: -30px;
  right: 40px;
  font-size: 60px;
  animation: crownFloat 2s ease-in-out infinite;
  filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
}

@keyframes crownFloat {
  0%, 100% {
    transform: translateY(0) rotate(-5deg);
  }
  50% {
    transform: translateY(-15px) rotate(5deg);
  }
}

.fire-decoration {
  position: absolute;
  top: -25px;
  right: 40px;
  font-size: 50px;
  animation: fireFlicker 0.5s ease-in-out infinite alternate;
  filter: drop-shadow(0 5px 10px rgba(255, 100, 0, 0.3));
}

@keyframes fireFlicker {
  from {
    transform: scale(1) rotate(-3deg);
    opacity: 0.9;
  }
  to {
    transform: scale(1.1) rotate(3deg);
    opacity: 1;
  }
}

/* Navigation Controls */
.reveal-controls {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 40px;
  background: rgba(13, 110, 253, 0.95);
  padding: 15px 30px;
  border-radius: 50px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  z-index: 1000;
}

.nav-button {
  font-family: "Inter", sans-serif;
  font-size: 20px;
  font-weight: 700;
  padding: 18px 40px;
  background: var(--accent);
  color: #3a2a00;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

.nav-button:hover:not(:disabled) {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
}

.nav-button:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    // Reveal/Hide button functionality for The Biggest Loser theme
    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('.reveal-btn');
      if(!btn) return;

      const weights = document.querySelectorAll('.weight');
      const isCurrentlyHidden = weights[0]?.classList.contains('is-hidden');

      weights.forEach(w => {
        if (isCurrentlyHidden) {
          // Reveal weights
          w.classList.remove('is-hidden');
          w.classList.add('reveal-pop');
          setTimeout(() => w.classList.remove('reveal-pop'), 320);
        } else {
          // Hide weights
          w.classList.add('is-hidden');
          w.classList.remove('reveal-pop');
        }
      });

      // Update button text and aria-expanded
      if (isCurrentlyHidden) {
        btn.innerHTML = 'ðŸ«£ Hide';
        btn.setAttribute('aria-expanded', 'true');
        // Add celebration effect for #1 rank cards
        setTimeout(()=> {
          const rank1Cards = document.querySelectorAll('.card.rank-1');
          rank1Cards.forEach(card => card.classList.add('celebrate'));
          setTimeout(() => rank1Cards.forEach(card => card.classList.remove('celebrate')), 2200);
        }, 100);
      } else {
        btn.innerHTML = 'ðŸ‘ï¸ Reveal';
        btn.setAttribute('aria-expanded', 'false');
      }
    });

    // Initialize button aria-expanded state
    document.addEventListener('DOMContentLoaded', () => {
      const revealBtn = document.querySelector('.reveal-btn');
      if (revealBtn) {
        const isHidden = document.querySelector('.weight.is-hidden');
        revealBtn.setAttribute('aria-expanded', isHidden ? 'false' : 'true');
      }
    });
  </script>
</body>
